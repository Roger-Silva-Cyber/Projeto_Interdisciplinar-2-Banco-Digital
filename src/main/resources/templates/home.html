<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Banco Digital</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #f4f4f9 0%, #e0e0eb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 { color: #764ba2; margin-bottom: 10px; }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: inline-block;
            min-width: 300px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        strong {
            color: #333;
            font-weight: 700;
        }

        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 20px 0;
        }

        .btn-logout { 
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px; 
            background-color: #ff4d4d; 
            color: white; 
            text-decoration: none; 
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-logout:hover { background-color: #cc0000; }
    </style>
</head>

</html>
